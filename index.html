<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>

    <title>Smashing Cocktails</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <nav>
        <ul class="nav-menu">
          <span class="icon"><a href="./index.html"
            ><img class="logo-img" src="./Resource_Images/Logo.svg" alt="logo"
          /></span>
          <div class="logo-text"><h3>Smashing </h3>
            <h3>Cocktails</h3></div>
        </a>
          <section class="search-box">
            <label for="search-feature"></label>
            <input
            id="search-feature"
              type="text"
              name=""
              class="search-txt"
              placeholder="Type to search"
            />
            <a class="search-btn" id="search-btn" value="">
              <i class="fas fa-search"></i>
            </a>
          </section>
        </ul>
        
        
      </nav>
      <p class="error-message"></p>
      <ul id="liquor-list"></ul>
      <section id="search-container">
        <div class="measure-container">
          <ul id="main-measurements"></ul>
        </div>
        <div class="ingredient-container">
          <ul id="main-ingredients"></ul>
        </div>
        <div class="directions-container">
          <p id="directions"></p>
        </div>
        <div class="return-btn">
          <button id="return-btn">Start Over</button>
        </div>
      </section>

      <section class="pop-container">
        <h2>Random Cocktail List</h2>
        <div class="list-group-container">
          <ul class="list-group"></ul>
        </div>
      </section>

      <section class="banner-text">
        <p>
          Don't know what to make at your next cocktail party?
         </p>
          <p>Look it up.</p>
        </section>
      <section class="alcohol-search">
        <h2>Search by Alcohol</h2>
      </section>
      <section class="grid-container">
        <div class="item-one item">
          <a href="#" data-liquor="Gin" class="liquor-choice"
            ><img class="liquor-img" src="Resource_Images/Gin.svg" alt="gin" 
          /></a>
          <h3>GIN</h3>
        </div>
        <div class="item-two item">
          <a href="#" data-liquor="Rum" class="liquor-choice"
            ><img class="liquor-img" src="Resource_Images/Rum.svg" alt="rum" 
          /></a>
          <h3>RUM</h3>
        </div>
        <div class="item-three item">
          <a href="#" data-liquor="Tequila" class="liquor-choice"
            ><img class="liquor-img" src="Resource_Images/Tequila.svg" alt="tequila" 
          /></a>
          <h3>TEQUILA</h3>
        </div>
        <div class="item-four item">
          <a href="#" data-liquor="Vodka" class="liquor-choice"
            ><img class="liquor-img" src="Resource_Images/Vodka.svg" alt="vodka" 
          /></a>
          <h3>VODKA</h3>
        </div>
        <div class="item-five item">
          <a href="#" data-liquor="Bourbon" class="liquor-choice"
            ><img class="liquor-img" src="Resource_Images/Bourbon.svg" alt="bourbon" 
          /></a>
          <h3>BOURBON</h3>
        </div>
        <div class="item-six item">
          <a href="#" data-liquor="Brandy" class="liquor-choice"
            ><img class="liquor-img" src="Resource_Images/Brandy.svg" alt="brandy" 
          /></a>
          <h3>BRANDY</h3>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script src="./recipeDisplay.js"></script>
  </body>
</html>
